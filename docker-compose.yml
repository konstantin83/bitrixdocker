services:
  nginx:
    container_name: krepcom-nginx
    build:
      context: ./nginx
      args:
        - TZ=${TZ}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 127.0.0.1:80:80
      - 127.0.0.1:443:443
    volumes:
      - ./www:/var/www/html:delegated
      - upload:/var/www/html/upload
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates/:/etc/nginx/templates:ro
      - ./logs/nginx:/var/log/nginx:cached
      - ./logs/php:/var/log/php
    restart: unless-stopped

  php:
    container_name: krepcom-php
    #    user: 1000:1000
    build:
      context: ./php
      args:
        - TZ=${TZ}
        - PHP_VERSION=${PHP_VERSION}
    shm_size: 1G
    volumes:
      - ./www:/var/www/html:delegated
      - upload:/var/www/html/upload
    entrypoint: >
      sh -c "chown -R www-data:www-data /var/www/html/upload &&
             exec docker-php-entrypoint php-fpm"
    environment:
      - TZ=${TZ}
    restart: unless-stopped

  db:
    container_name: krepcom-db
    image: mariadb
    shm_size: 2G
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - db_data:/var/lib/mysql  # <--- named volume вместо bind-mount
      - ./mysql/my.cnf:/etc/mysql/my.cnf:ro
      - ./logs/mysql:/var/log/mysql
    environment:
      - TZ=${TZ}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MARIADB_INITDB_SKIP_TZINFO=${MARIADB_INITDB_SKIP_TZINFO}
      - MARIADB_AUTO_UPGRADE=${MARIADB_AUTO_UPGRADE}
    restart: unless-stopped

  redis:
    container_name: krepcom-redis
    image: redis:alpine
    command: redis-server --appendonly yes
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - ./redis/data:/data
    environment:
      - TZ=${TZ}
    restart: unless-stopped

volumes:
  db_data:
  upload: