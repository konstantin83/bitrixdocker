version: "3"

services:
  nginx:
    # image: nginx:latest
    image: fholzer/nginx-brotli
    # build: ./nginx
    # container_name: nginx
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${EXPOSED_PORT_HTTP}:80"
      - "${EXPOSED_PORT_HTTPS}:443"
    volumes:
      - ./hosts:/etc/nginx/conf.d:ro
      - ./www:/var/www/html
      - ./logs/nginx:/var/log/nginx
      - ./logs/php:/var/log/php:ro
      - ./nginx/ssl:/opt/ssl:ro
      - /etc/localtime:/etc/localtime:ro
    # entrypoint: sh -c "/opt/ssl/ssl.sh"
    links:
      - php
      - db
    environment:
      - TZ=${TZ}
    restart: unless-stopped

  php:
    build: ./php
    # container_name: php
    links:
      - db
    volumes:
      - ./www:/var/www/html
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=${TZ}
    restart: unless-stopped
  db:
    image: mariadb
    # container_name: db
    ports:
      - "${EXPOSED_PORT_MYSQL}:3306"
    volumes:
      - ./mysql/my.cnf:/etc/mysql/my.cnf
      - ./logs/mysql:/var/log/mysql
      - ./db:/var/lib/mysql
      - ./data:/docker-entrypoint-initdb.d
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=${TZ}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MARIADB_INITDB_SKIP_TZINFO=${MARIADB_INITDB_SKIP_TZINFO}
      - MARIADB_AUTO_UPGRADE=${MARIADB_AUTO_UPGRADE}
    restart: unless-stopped
  redis:
    image: docker.io/bitnami/redis:7.0
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
